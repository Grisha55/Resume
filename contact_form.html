<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contacts_form_styles.css">
</head>
<body>

    <section class="about">
        <h1>Оставьте свои<br>контакты</h1>
        <p>Поможем подобрать модель.<br>Выбрать удобный вариант доставки и установки.<br>Гарантия возврата денег.</p>

        <label for="text">Your name</label>
        <input type="text" placeholder="Enter your name">
        <br> <br>

        <label for="email">Your email</label>
        <input type="email" placeholder="***@yandex.ru">
        <br> <br>

        <label for="tel">Your phone</label>
        <input type="tel" placeholder="Enter your phone">
        <br> <br>

        <label for="budget">Your budget</label>
        <select id="budget">
            <option value="10.000-20.000">10.000-20.000</option>
            <option value="20.000-30.000">20.000-30.000</option>
            <option value="30.000-40.000">30.000-40.000</option>
        </select>
        <br> <br> <br>

        <button type="submit">Отправить заявку</button>

    </section>
    
</body>
</html>
